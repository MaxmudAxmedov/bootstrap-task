<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>Document</title>
</head>
<body>

  <main>
    <section>
      <div class="container">
        <div class="d-flex mt-3">
          <p>Cart - customer </p>&nbsp;&nbsp;
          <p> Information shipping </p>&nbsp;&nbsp;
          <p>Method - <strong> Payment Method </strong></p>
        </div>
        <div class="row my-3">
          <div class="col-8">
            <div class="row flex-column">
              <form action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
                <div class="col-12">
                  <div class="border p-4 shadow p-3 mb-5 bg-body rounded">
                    <h1 class="mb-5">Payment info</h1>
                    <div class="form-group">
                      <label class="form-label fw-bold" for="password">CARD NUMBER</label>
                      <input type="password" class="form-control" id="ppassword" >
                    </div>
                    <div class="d-flex justify-content-between">
                      <div class="form-group w-100 pe-2 mt-3">
                        <label class="form-label fw-bold" for="card">CARD HOLDER</label>
                        <input type="text" class=" form-control" name="username" id="card" placeholder="Michael Jordan">
                      </div>
                      <div class="d-flex mt-3 w-100">
                        <div class="form-group w-100 me-2">
                          <label class="form-label fw-bold" for="date">EXP.DATE</label>
                          <input type="date" class="form-control" name="date" id="date" placeholder="03/19">
                        </div>
                        <div class="form-group w-100">
                          <label class="form-label fw-bold" for="cvc">CVC</label>
                          <input type="password" class="form-control" name="cvc" id="cvc">
                        </div>
                      </div>
                    </div> 
                  </div>
                </div>
                <div class="col-12">
                  <div class="border p-4 shadow p-3 mb-5 bg-body rounded">
                    <h1 class="mb-5">Billing addess</h1>                   
                    <div class="form-group pb-3">
                      <input type="radio" name="same" id="same">
                      <label for="same">Same as the shipping addree</label>
                    </div>  
                    <div class="form-group">
                      <input type="radio" name="use" id="use">
                      <label for="use">Use a different billing address</label>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <p class="text-primary">return to shipping method</p>
                  <button type="submit" class="btn btn-primary">complate order</button>
                </div>
              </form>

            </div>
            
          </div>
          <div class="col-4">
            <div class="card p-4  shadow p-3 mb-5 bg-body rounded">
              <div class="d-flex align-items-center pb-3 border border-top-0 border-start-0 border-end-0">
                <div  class="position-relative border rounded p-2">
                  <span class="width-25 position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                    2
                  </span>
                  <img src="https://mykaleidoscope.ru/uploads/posts/2020-02/1580944088_6-p-shokolad-39.jpg"  width="30px" class="border-0" alt="chocolate">
                </div>
                <h6 class="ms-3">Chocolate bar</h6>
                <strong class="ms-auto">$2.49</strong>
              </div>
              <div class="py-3 border border-top-0 border-start-0 border-end-0">
                <div class="d-flex justify-content-between">
                  <h6>Subtotal</h6>
                  <small class="fw-bold ms-auto">$4.98</small>
                </div>
  
                <div class="d-flex justify-content-between">
                  <h6>Shipping</h6>
                  <small class="fw-bold ms-auto">$3.00</small>
                </div>
              </div>

              <div class="mt-2 d-flex justify-content-between">
                <h6>Total</h6>
                <strong class="ms-auto">$7.98</strong>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="./js/bootstrap.js"></script>
</body>
</html>
